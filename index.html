<body>
    <div class="message-container">
        <img src="assets/catpic.gif">
        <h1>CONFESS NOW</h1>
        <div class="text-area">
        <input type="text" class="message-field" id="input-field" placeholder="Enter Your Message">
        </div>
        <div class="dedicate-field">
        <input type="text" class="field" id="from-field" placeholder="From">
        <input type="text" class="field" id="to-field"   placeholder="To">

        <button id="publish-btn">Publish</button>

        </ul>
